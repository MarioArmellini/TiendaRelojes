<!DOCTYPE html>
<html>
{% load static %}

<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" href="{% static 'style.css' %}">
  {% block head_extra %}{% endblock %}
</head>

<body>
  {%block header%}
  <header>
    <div id="main">
      <div id="header">
        <div id="logo">
          <div id="logo_text">
            <h1><a href="">Watch<span class="logo_colour">Shop</span></a></h1>
            <h2>¿ Lookign for time ?</h2>
          </div>
        </div>
        <div id="menubar">
          <ul id="menu">
            <li><a href="{% url 'index' %}">HOME</a></li>
            <li><a href="{% url 'relojes' %}">RELOJES</a></li>
            <li><a href="{% url 'compra' %}">MIS COMPRAS</a></li>
            <li><a href="{% url 'carrito' %}">CARRITO</a></li>

          </ul>
        </div>
      </div>
  </header>
  {% endblock %}

  {% block content %}
  {% endblock %}

  <footer id="footer">
    {%block footer%}
    Mario Armellini | Alvaro García
    {%endblock%}
  </footer>
</body>
</html>
